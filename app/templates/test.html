<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <button onclick="alert('JavaScript is working!')">Click Me</button>
    <button onclick="document.getElementById('message').innerHTML = 'Button clicked!'">Update Message</button>
    <p id="message">No message yet</p>
    
    <script>
        console.log('JavaScript loaded');
        document.write('<p>JavaScript is enabled</p>');
    </script>
</body>
</html>
